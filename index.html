<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүтээгдэхүүн Нэмэх</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img class="logo" src="https://www.shutterstock.com/image-vector/2024-congratulations-class-600nw-2447563711.jpg">
        <div class="menu">
            <a href="#" id="home-link">Нүүр</a>
            <a href="#" id="add-product-link">Бүтээгдэхүүн Нэмэх</a>
            <a href="#" id="cart-link">Сагс</a>
        </div>
    </div>

    <div id="home-content" class="content">
        <h1>Бүтээгдэхүүнүүд</h1>
        <div id="products-display"></div>
    </div>

    <div id="product-form" class="content">
        <h1>Бүтээгдэхүүн Нэмэх</h1>
        <div class="form-group">
            <label for="title">Гарчиг:</label>
            <input type="text" id="title" placeholder="Бүтээгдэхүүний нэр">
        </div>
        <div class="form-group">
            <label for="introduction">Танилцуулга:</label>
            <textarea id="introduction" placeholder="Танилцуулга бичнэ үү"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Үнэ:</label>
            <input type="number" id="price" placeholder="Үнэ">
        </div>
        <div class="form-group">
            <label for="image-link">Зургийн холбоос:</label>
            <input type="text" id="image-link" placeholder="Зургийн URL оруулна уу">
        </div>
        <div class="form-group">
            <button id="add-product-btn">Нэмэх</button>
        </div>
    </div>

    <div id="cart" class="content">
        <h1>Сагс</h1>
        <div id="cart-items"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
